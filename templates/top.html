<!doctype html>
<title>Diveinto</title>
<form action="{{ url_for('AddNewTask') }}" method="post">
    <p><label><input type="text" name="name" size="40"></label></p>
    <p><input type="submit" value="ADD task"></p>
</form>
    <ul class=tasks>
    {% for task in tasks %}
        <li><h2>{{ task }}</h2>
    {% else %}
        <li><em>No tasks here so far</em>
    {% endfor %}
    </ul>
